<!DOCTYPE html>
<html>

<head>
    <title>Bigdefence web</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h1>Bigdefence</h1>
    <div class="agile-its">
        <h2>Bigdefence</h2>
        <div class="w3layouts">
            <div class="photos-upload-view">

                <form id="upload" action="/predict" method="POST" enctype="multipart/form-data">
                    <div class="upload-btn-wrapper">
                        <button class="btn">이미지 업로드</button>
                        <input type="file" value="Upload" id="image" name="image" onchange="setThumbnail(event);" />
                        <div id="image_container"></div>

                    </div>
                    <input type="submit" value="예측 결과"> {% if label %}
                    <span class="result_lable">
                        <h3>등록된 사진과 가장 닮은 연예인은?
                            <br> {{ label }}</h3>
                    </span>
                    {% endif %}
                    <br>
                    <br>
                    <div class="addthis_inline_share_toolbox_i9tm"></div>
                    <script>
                        function setThumbnail(event) {
                            var reader = new FileReader();
                            reader.onload = function(event) {
                                var img = document.createElement("img");
                                img.setAttribute("src", event.target.result);
                                document.querySelector("div#image_container").appendChild(img);
                            };
                            reader.readAsDataURL(event.target.files[0]);
                        }
                    </script>
                </form>
            </div>
        </div>
    </div>
<script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5ebacf44d019e5c5"></script>
</body>

</html>
